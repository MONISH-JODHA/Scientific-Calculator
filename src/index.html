<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Scientific Calculator</title>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center mt-4">Scientific Calculator</h2>
        <div class="row">
            <div class="col-12 offset-3 col-md-6 mt-4"></div>
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg" 
                        type="text" placeholder="" aria-label=".form-control-lg example">

                        <div class="row gx-1">
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">(</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">)</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">%</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">AC</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">7</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">8</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">9</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">รท</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">4</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">5</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">6</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">ร</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">1</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">2</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">3</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">-</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">0</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-outline-secondary border w-100">.</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-primary border w-100">=</button>
                            </div>
                            <div class="col-3 mt-3">
                                <button type="button" class="btn btn-secondary border w-100">+</button>
                            </div>
                        </div>

                    </div>
                    
                </div>
           </div> 

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
